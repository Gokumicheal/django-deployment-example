<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link href="source/Bootstrap_source/css/custom_styles.css" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-default navbar-static-top">
        <div class="row">
          <div class="col-xs-12">
            <ul class="nav nav-tabs nav-justified">
              <li>
                <a href="{% url 'index' %}"
                  >Brand</a
                >
              </li>
              <li>
                <a href="{% url 'admin:index' %}"
                  >Admin</a
                >
              </li>
              <li>
                <a href="{% url 'basicapp:register' %}"
                  >Register</a
                >
              </li>

              {% if user.is_authenticated %}
              <li>
                <a href="{% url 'logout' %}"
                  >Logout</a
                >
              </li>
              {% else %}
              <li>
                <a href="{% url 'basicapp:user_login' %}"
                  >Login</a
                >
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
      <div class="container">
        {% block body_block %}
        <!-- Anything outside this will be inherited if you extend-->
        {% endblock %}
      </div>
</body>

</html>
